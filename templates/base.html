<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SKU Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>
    <!-- Axios CDN for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #333; /* Dark gray text */
        }
        /* Custom styles for error lists */
        .errorlist {
            color: #dc3545; /* Bootstrap's danger red */
            font-size: 0.875rem;
            margin-top: 0.5rem;
            list-style: none;
            padding: 0;
        }
        .errorlist li {
            margin-bottom: 0.25rem;
        }

        /* Styles for auto-save status (retained as they are application-specific) */
        #saveStatus {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #6c757d; /* Bootstrap's secondary gray */
        }
        #saveStatus.saving {
            color: #ffc107; /* Bootstrap's warning yellow */
        }
        #saveStatus.saved {
            color: #28a745; /* Bootstrap's success green */
        }
        #saveStatus.error {
            color: #dc3545; /* Bootstrap's danger red */
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
